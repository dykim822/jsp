<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	@import url("common.css");
</style>
</head>
<body>
	<form action="Ome" method="post">
		<table>
			<caption>오늘의 메뉴</caption>
			<tr>
				<th>메뉴</th>
				<td>
					<!-- mutiple; 다중선택, size; 한꺼번에 몇개 보여줄지 -->
					<select name="menu" multiple="multiple" size="5">
						<option>우동라면
						<option>컵라면
						<option>볶음라면
						<option>짜장라면
					</select>
				</td>
			</tr>
			<tr>
				<th colspan="2"><input type="submit" value="확인"></th>
			</tr>
		</table>
	</form>
</body>
</html>
